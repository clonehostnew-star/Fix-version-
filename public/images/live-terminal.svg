<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient-bg)"/>
  
  <!-- Terminal Window -->
  <rect x="100" y="100" width="600" height="400" rx="15" fill="url(#gradient-terminal)" stroke="url(#gradient-stroke)" stroke-width="3"/>
  
  <!-- Terminal Header -->
  <rect x="100" y="100" width="600" height="50" rx="15" fill="url(#gradient-header)"/>
  
  <!-- Terminal Buttons -->
  <circle cx="130" cy="125" r="8" fill="#ef4444"/>
  <circle cx="150" cy="125" r="8" fill="#f59e0b"/>
  <circle cx="170" cy="125" r="8" fill="#10b981"/>
  
  <!-- Terminal Title -->
  <text x="400" y="135" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="600">Live Terminal - Bot Control</text>
  
  <!-- Terminal Content Area -->
  <rect x="120" y="170" width="560" height="320" rx="8" fill="url(#gradient-content)"/>
  
  <!-- Command Input Line -->
  <rect x="130" y="180" width="540" height="25" rx="4" fill="url(#gradient-input)"/>
  <text x="140" y="197" fill="white" font-family="monospace" font-size="12">$ bot status</text>
  
  <!-- Output Lines -->
  <text x="140" y="220" fill="#10b981" font-family="monospace" font-size="12">✓ Bot is running</text>
  <text x="140" y="240" fill="#10b981" font-family="monospace" font-size="12">✓ WhatsApp connected</text>
  <text x="140" y="260" fill="#10b981" font-family="monospace" font-size="12">✓ 15 messages processed</text>
  
  <!-- Log Entries -->
  <text x="140" y="290" fill="#6b7280" font-family="monospace" font-size="11">[2024-01-15 14:30:15] INFO: Message received from +1234567890</text>
  <text x="140" y="310" fill="#6b7280" font-family="monospace" font-size="11">[2024-01-15 14:30:16] INFO: Auto-reply sent successfully</text>
  <text x="140" y="330" fill="#6b7280" font-family="monospace" font-size="11">[2024-01-15 14:30:20] INFO: Database updated</text>
  
  <!-- Command Prompt -->
  <text x="140" y="360" fill="#f59e0b" font-family="monospace" font-size="12">$ </text>
  <text x="155" y="360" fill="white" font-family="monospace" font-size="12">bot logs --tail</text>
  
  <!-- Real-time Activity Indicator -->
  <circle cx="750" cy="150" r="15" fill="url(#gradient-active)"/>
  <text x="750" y="155" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">●</text>
  
  <!-- Code Snippets -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#gradient-code)" opacity="0.9"/>
    <text x="15" y="20" fill="#3b82f6" font-family="monospace" font-size="10">// Bot Command Handler</text>
    <text x="15" y="35" fill="#10b981" font-family="monospace" font-size="10">bot.on('message', (msg) => {</text>
    <text x="15" y="50" fill="#8b5cf6" font-family="monospace" font-size="10">  console.log('New message:', msg.body);</text>
    <text x="15" y="65" fill="#10b981" font-family="monospace" font-size="10">});</text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(550, 450)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#gradient-metrics)" opacity="0.9"/>
    <text x="15" y="20" fill="#1f2937" font-family="monospace" font-size="10" font-weight="600">Performance</text>
    <text x="15" y="35" fill="#6b7280" font-family="monospace" font-size="10">CPU: 12% | Memory: 45MB</text>
    <text x="15" y="50" fill="#6b7280" font-family="monospace" font-size="10">Uptime: 2d 14h 32m</text>
    <text x="15" y="65" fill="#6b7280" font-family="monospace" font-size="10">Messages: 1,247</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="750" cy="300" r="25" fill="url(#gradient-accent)" opacity="0.1"/>
  <circle cx="50" cy="200" r="20" fill="url(#gradient-accent)" opacity="0.1"/>
  
  <!-- Connection Lines -->
  <g stroke="url(#gradient-stroke)" stroke-width="2" opacity="0.3">
    <line x1="400" y1="300" x2="150" y2="490"/>
    <line x1="400" y1="300" x2="650" y2="490"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-terminal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-content" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-input" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-code" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-metrics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-active" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>