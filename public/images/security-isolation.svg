    <text x="415" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">üìä Monitoring</text>
    <text x="415" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Real-time Alerts</text>
    <text x="415" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Security Logs</text>
    <text x="415" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Threat Detection</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="40" fill="url(#gradient-shield)" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">üõ°Ô∏è</text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">SECURE</text>
  </g>
  
  <!-- Isolation Lines -->
  <g stroke="url(#gradient-isolation)" stroke-width="3" opacity="0.6">
    <line x1="240" y1="260" x2="240" y2="320"/>
    <line x1="380" y1="260" x2="380" y2="320"/>
    <line x1="520" y1="260" x2="520" y2="320"/>
  </g>
  
  <!-- Floating Security Elements -->
