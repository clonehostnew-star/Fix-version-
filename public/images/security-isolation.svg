  <!-- Security Header -->
  <rect x="150" y="100" width="500" height="60" rx="20" fill="url(#gradient-security)"/>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">üîí Secure Sandbox Environment</text>
  
  <!-- Bot Containers -->
  <g transform="translate(180, 200)">
    <!-- Bot Container 1 -->
    <rect x="0" y="0" width="120" height="120" rx="15" fill="url(#gradient-bot1)" stroke="url(#gradient-border)" stroke-width="2"/>
    <circle cx="60" cy="30" r="20" fill="url(#gradient-bot-icon)"/>
    <text x="60" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ü§ñ</text>
    <text x="60" y="70" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">Bot A</text>
    <text x="60" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Isolated</text>
    <text x="60" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Sandbox</text>
    
    <!-- Bot Container 2 -->
    <rect x="140" y="0" width="120" height="120" rx="15" fill="url(#gradient-bot2)" stroke="url(#gradient-border)" stroke-width="2"/>
    <circle cx="200" cy="30" r="20" fill="url(#gradient-bot-icon)"/>
    <text x="200" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ü§ñ</text>
    <text x="200" y="70" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">Bot B</text>
    <text x="200" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Isolated</text>
    <text x="200" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Sandbox</text>
    
    <!-- Bot Container 3 -->
    <rect x="280" y="0" width="120" height="120" rx="15" fill="url(#gradient-bot3)" stroke="url(#gradient-border)" stroke-width="2"/>
    <circle cx="340" cy="30" r="20" fill="url(#gradient-bot-icon)"/>
    <text x="340" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ü§ñ</text>
    <text x="340" y="70" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">Bot C</text>
    <text x="340" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Isolated</text>
    <text x="340" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Sandbox</text>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(180, 350)">
    <!-- Firewall -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="url(#gradient-firewall)" stroke="url(#gradient-border)" stroke-width="1"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">üõ°Ô∏è Firewall</text>
    <text x="75" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Network Protection</text>
    <text x="75" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">DDoS Protection</text>
    <text x="75" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Rate Limiting</text>
    
    <!-- Encryption -->
