    <text x="245" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">üîê Encryption</text>
    <text x="245" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">TLS 1.3</text>
    <text x="245" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">End-to-End</text>
    <text x="245" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Data Protection</text>
    
    <!-- Monitoring -->
