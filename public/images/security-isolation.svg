  <circle cx="50" cy="300" r="25" fill="url(#gradient-accent)" opacity="0.1"/>
  
  <!-- Security Badges -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="80" height="60" rx="10" fill="url(#gradient-badge)" opacity="0.9"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ISO 27001</text>
