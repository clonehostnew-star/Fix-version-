<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient-bg)"/>
  
  <!-- World Map Outline -->
  <g opacity="0.1">
    <!-- Simplified continent shapes -->
    <path d="M100 200 Q150 180 200 200 Q250 220 300 200 Q350 180 400 200 Q450 220 500 200 Q550 180 600 200 Q650 220 700 200 L700 300 Q650 320 600 300 Q550 280 500 300 Q450 320 400 300 Q350 280 300 300 Q250 320 200 300 Q150 280 100 300 Z" fill="url(#gradient-land)"/>
    <path d="M150 150 Q200 130 250 150 Q300 170 350 150 Q400 130 450 150 Q500 170 550 150 Q600 130 650 150 L650 200 Q600 220 550 200 Q500 180 450 200 Q400 220 350 200 Q300 180 250 200 Q200 220 150 200 Z" fill="url(#gradient-land)"/>
  </g>
  
  <!-- Global Network Title -->
  <text x="400" y="80" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">🌍 Global Network Infrastructure</text>
  <text x="400" y="105" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">5 Continents • Low Latency • High Performance</text>
  
  <!-- Server Locations -->
  <g>
    <!-- North America -->
    <g transform="translate(200, 120)">
      <circle cx="0" cy="0" r="25" fill="url(#gradient-na)" stroke="url(#gradient-stroke)" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🇺🇸</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">New York</text>
      <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Latency: 5ms</text>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Status: Active</text>
    </g>
    
    <!-- Europe -->
    <g transform="translate(400, 150)">
      <circle cx="0" cy="0" r="25" fill="url(#gradient-eu)" stroke="url(#gradient-stroke)" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🇬🇧</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">London</text>
      <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Latency: 15ms</text>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Status: Active</text>
    </g>
    
    <!-- Asia -->
    <g transform="translate(550, 200)">
      <circle cx="0" cy="0" r="25" fill="url(#gradient-asia)" stroke="url(#gradient-stroke)" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🇸🇬</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">Singapore</text>
      <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Latency: 25ms</text>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Status: Active</text>
    </g>
    
    <!-- Australia -->
    <g transform="translate(600, 350)">
      <circle cx="0" cy="0" r="25" fill="url(#gradient-au)" stroke="url(#gradient-stroke)" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🇦🇺</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">Sydney</text>
      <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Latency: 35ms</text>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Status: Active</text>
    </g>
    
    <!-- South America -->
    <g transform="translate(300, 400)">
      <circle cx="0" cy="0" r="25" fill="url(#gradient-sa)" stroke="url(#gradient-stroke)" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🇧🇷</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">São Paulo</text>
      <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Latency: 20ms</text>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Status: Active</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="url(#gradient-connections)" stroke-width="3" opacity="0.6">
    <!-- North America to Europe -->
    <line x1="225" y1="145" x2="375" y2="175"/>
    <!-- Europe to Asia -->
    <line x1="425" y1="175" x2="525" y2="225"/>
    <!-- Asia to Australia -->
    <line x1="575" y1="225" x2="575" y2="325"/>
    <!-- North America to South America -->
    <line x1="225" y1="145" x2="325" y2="425"/>
    <!-- Europe to South America -->
    <line x1="425" y1="175" x2="325" y2="425"/>
    <!-- Asia to South America -->
    <line x1="575" y1="225" x2="325" y2="425"/>
  </g>
  
  <!-- Network Hub -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="40" fill="url(#gradient-hub)" stroke="url(#gradient-stroke)" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🌐</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Network</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Hub</text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" rx="15" fill="url(#gradient-metrics)" stroke="url(#gradient-border)" stroke-width="2"/>
    
    <!-- Global Stats -->
    <text x="350" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">📊 Global Performance Metrics</text>
    
    <!-- Column 1: Latency -->
    <text x="100" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Latency</text>
    <text x="100" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">NY: 5ms</text>
    <text x="100" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">London: 15ms</text>
    <text x="100" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Singapore: 25ms</text>
    <text x="100" y="115" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Sydney: 35ms</text>
    
    <!-- Column 2: Uptime -->
    <text x="250" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Uptime</text>
    <text x="250" y="70" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">99.99%</text>
    <text x="250" y="85" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">99.98%</text>
    <text x="250" y="100" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">99.97%</text>
    <text x="250" y="115" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">99.96%</text>
    
    <!-- Column 3: Bandwidth -->
    <text x="400" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bandwidth</text>
    <text x="400" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">100 Gbps</text>
    <text x="400" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">100 Gbps</text>
    <text x="400" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">100 Gbps</text>
    <text x="400" y="115" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">100 Gbps</text>
    
    <!-- Column 4: Users -->
    <text x="550" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Active Users</text>
    <text x="550" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">45,000+</text>
    <text x="550" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">38,000+</text>
    <text x="550" y="100" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">52,000+</text>
    <text x="550" y="115" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">28,000+</text>
    
    <!-- Column 5: Status -->
    <text x="700" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Status</text>
    <text x="700" y="70" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">🟢 Online</text>
    <text x="700" y="85" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">🟢 Online</text>
    <text x="700" y="100" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">🟢 Online</text>
    <text x="700" y="115" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12">🟢 Online</text>
  </g>
  
  <!-- Floating Network Elements -->
  <circle cx="750" cy="150" r="25" fill="url(#gradient-accent)" opacity="0.1"/>
  <circle cx="50" cy="200" r="20" fill="url(#gradient-accent)" opacity="0.1"/>
  
  <!-- Network Features -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#gradient-features)" opacity="0.9"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🌐 CDN</text>
    <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Global Content</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Distribution</text>
    <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Network</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-land" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-na" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-eu" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-asia" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-au" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-sa" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-hub" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-metrics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-features" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-connections" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>